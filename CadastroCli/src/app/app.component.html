<!--------------------------inicio do código do menu-------------------------->
<div style="height: 100vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span><img src="assets/img/barbagb.png" alt="CavanhaMan" width="120"></span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="#" mat-button><mat-icon>import_contacts</mat-icon>Gibi</a>
          <a href="#" mat-button><mat-icon>store</mat-icon>Editora</a>
          <a href="#" mat-button><mat-icon>group_work</mat-icon>Categoria</a>
          <a href="#" mat-button><mat-icon>person</mat-icon>Cliente</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a href="#" mat-list-item><mat-icon>import_contacts</mat-icon>Gibi</a>
          <a href="#" mat-list-item><mat-icon>store</mat-icon>Editora</a>
          <a href="#" mat-list-item><mat-icon>group_work</mat-icon>Categoria</a>
          <a href="#" mat-list-item><mat-icon>person</mat-icon>Cliente</a>
          <a (click)="sidenav.toggle()" mat-list-item><mat-icon>close</mat-icon> Close</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <!----MEU CODIGO ORIGINAL----->
        <BR><BR><BR><BR><BR><BR>
          <div style="text-align:center">
            <h1 align="center">
              <b>Gibiteca do Cavanha</b>
              <BR><BR>
              <img src="assets/img/vintage.png" alt="vintage" class="img-responsive" /><BR>
              <!--img class="logo" src="../../assets/img/vintage.png"-->
            </h1>
          </div>
          <BR><BR><BR><BR>
          <p>testar: http://localhost:9000/</p>
          <router-outlet></router-outlet>
          <!----FINAL DO MEU CODIGO ORIGINAL----->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
<!--------------------------fim do código do menu-------------------------->
