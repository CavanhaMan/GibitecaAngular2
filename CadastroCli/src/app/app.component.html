<!--------------------------inicio do código do menu-------------------------->
<div style="height: 100vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span><img class="logo" src="assets/img/barbagb.png" alt="CavanhaMan" width="120"></span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true"><!-- Menu expandido -->
          <a routerLink="/gibi" mat-button><mat-icon>import_contacts</mat-icon>Gibi</a>
          <a href="/editora" mat-button><mat-icon>store</mat-icon>Editora</a>
          <a href="/categoria" mat-button><mat-icon>group_work</mat-icon>Categoria</a>
          <a href="/cliente" mat-button><mat-icon>person</mat-icon>Cliente</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
<!-- 
  Para pegar novos ícones:
  https://www.angularjswiki.com/angular/angular-material-icons-list-mat-icon-list/
-->
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list><!-- Menu compacto para responsividade -->
          <a href="/gibi" mat-list-item><mat-icon>import_contacts</mat-icon>Gibi</a>
          <a href="/editora" mat-list-item><mat-icon>store</mat-icon>Editora</a>
          <a href="#" mat-list-item><mat-icon>group_work</mat-icon>Categoria</a>
          <a href="#" mat-list-item><mat-icon>person</mat-icon>Cliente</a>
          <hr>
          <a (click)="sidenav.toggle()" mat-list-item><mat-icon>cancel</mat-icon> Close</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <!----MEU CODIGO ORIGINAL----->
        <BR><BR><BR><BR><BR><BR>
          <div style="text-align:center">
            <h1 align="center">
              <b>Gibiteca do Cavanha</b><BR>
              <img src="assets/img/vintage.png" alt="vintage" class="img-responsive" /><BR>
            </h1>
          </div>
          <BR><BR><BR><BR><BR><BR><BR><BR>
          <p>testar: http://localhost:9000/</p>
          <router-outlet></router-outlet>
          <!----FINAL DO MEU CODIGO ORIGINAL----->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
