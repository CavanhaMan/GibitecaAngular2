  <h1>Editora</h1>

<!----FINAL DO MEU CODIGO ORIGINAL----->
<div class="container"> 
  <br />
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Cadastro de Editoras</li>
    </ol>
  </nav>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item"><a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="true">Cadastro</a></li>
    <li class="nav-item"><a class="nav-link" id="dados-tab" data-toggle="tab" href="#dados" role="tab" aria-controls="dados" aria-selected="false">Dados</a></li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
      <br />
      <button type="button" (click)="novo()" class="btn btn-info">Novo</button>
      <button type="button" (click)="salvar()" class="btn btn-success">Salvar</button>
      <button type="button" (click)="excluir()" class="btn btn-danger">Excluir</button>
      <button type="button" (click)="pesquisar()" class="btn btn-warning">Pesquisar</button>
      <br /><br />
      <form class="was-validated">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputCodigo">Codigo</label>
            <input type="text" class="form-control" id="inputCodigo" name="txtCodigo" disabled [(ngModel)]="editora.codigo">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control is-valid" id="inputNome" name="txtNome" required [(ngModel)]="editora.nome">
            <div class="invalid-feedback">Digite o nome.</div>
          </div>
        </div>
        <!-- -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputSite">Website</label>
            <input type="text" class="form-control is-valid" id="inputSite" name="txtSite" required [(ngModel)]="editora.site">
            <div class="invalid-feedback">Digite o site da editora. </div>
          </div>
          <div class="form-group col-md-2">
            <label for="inputPais">Pais</label>
            <input type="text" class="form-control is-valid" id="inputPais" name="txtPais" required [(ngModel)]="editora.pais">
            <div class="invalid-feedback">Digite o pais. </div>
          </div>
        </div> 
      </form>
    </div>
    <div class="table table-hover fade" id="dados" role="tabpanel" aria-labelledby="dados-tab">
      <br/>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nome</th>
            <th scope="col">Site</th>
            <th scope="col">Pais</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let editorasTabela of editoras">
            <a [routerLink]="[editorasTabela.codigo]">
            <td>{{ editorasTabela.codigo }}</td></a>
            <td>{{ editorasTabela.nome }}</td>
            <td>{{ editorasTabela.site }}</td>
            <td>{{ editorasTabela.pais }}</td>
          </tr>
        </tbody>
      </table>
      <span ng-show="(clientes | filter: criterio).length == 0">Infelizmente  n&atilde;o temos o que voc&ecirc; est&aacute; procurando</span>
    </div>
  </div>
</div>
