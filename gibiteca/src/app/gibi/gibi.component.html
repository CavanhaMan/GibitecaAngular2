<div class="container"> 
  <br />
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Cadastro de Gibi</li>
    </ol>
  </nav>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item"><a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="true">Cadastro</a></li>
    <li class="nav-item"><a class="nav-link" id="dados-tab" data-toggle="tab" href="#dados" role="tab" aria-controls="dados" aria-selected="false">Dados</a></li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
      <br />
      <button type="button" (click)="novo()" class="btn btn-info">Novo</button>
      <button type="button" (click)="salvar()" class="btn btn-success">Salvar</button>
      <button type="button" (click)="excluir()" class="btn btn-danger">Excluir</button>
      <button type="button" (click)="pesquisar()" class="btn btn-warning">Pesquisar</button>
      <br /><br />
      <form class="was-validated" #cadastro="ngForm" (ngSubmit)="salvar()">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="codigo">Codigo</label>
            <input type="text" class="form-control" #codigo="ngModel" name="codigo" disabled [(ngModel)]="gibi.codigo">
          </div>
          <div class="form-group col-md-4">
              <label for="isbn">ISBN</label>
              <input type="text" class="form-control is-valid" #isbn="ngModel" name="isbn" required [(ngModel)]="gibi.isbn">
              <div [hidden]="isbn.valid" class="invalid-feedback">Digite o ISBN.</div>
            </div>
          </div>
          <div class="form-row">
                <div class="form-group col-md-6">
            <label for="titulo">Título</label>
            <input type="text" class="form-control is-valid" #nome="ngModel" name="nome" required [(ngModel)]="gibi.nome">
            <div [hidden]="nome.valid" class="invalid-feedback">Digite o título do gibi.</div>
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="autor">Autor</label>
            <input type="text" class="form-control is-valid" #autor="ngModel" name="autor" required [(ngModel)]="gibi.autor">
            <div [hidden]="autor.valid" class="invalid-feedback">Digite o nome do autor. </div>
          </div>
        </div>
      </form>
    </div>
    <div class="table table-hover fade" id="dados" role="tabpanel" aria-labelledby="dados-tab">
      <br/>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">ISBN</th>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gibisTabela of gibis"><!--  ng-click="seleciona(clientesTabela)">-->
            <a [routerLink]="[gibisTabela.codigo]">
            <td>{{ gibisTabela.codigo }}</td></a>
            <td>{{ gibisTabela.isbn }}</td>
            <td>{{ gibisTabela.titulo }}</td>
            <td>{{ gibisTabela.autor }}</td>
          </tr>
        </tbody>
      </table>
      <!-- <span ng-show="(clientes | filter: criterio).length == 0">Infelizmente  n&atilde;o temos o que voc&ecirc; est&aacute; procurando</span> -->
    </div>
  </div>
</div>
