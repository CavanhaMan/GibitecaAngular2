<!----FINAL DO MEU CODIGO ORIGINAL----->
<div class="container"> 
  <br />
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">{{nomeTela}}</li>
    </ol>
  </nav>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item"><a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="true">Cadastro</a></li>
    <li class="nav-item"><a class="nav-link" id="dados-tab" data-toggle="tab" href="#dados" role="tab" aria-controls="dados" aria-selected="false">Dados</a></li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
      <br />
      <button type="button" ng-click="novo()" class="btn btn-info">Novo</button>
      <button type="button" ng-click="salvar()" class="btn btn-success">Salvar</button>
      <button type="button" ng-click="excluir()" class="btn btn-danger">Excluir</button>
      <button type="button" ng-click="pesquisar()" class="btn btn-warning">Pesquisar</button>
      <br /><br />
      <form class="was-validated">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputCodigo">Codigo</label>
            <input type="text" class="form-control" id="inputCodigo" disabled ng-model="gibi.codigo">
          </div>
          <div class="form-group col-md-4">
              <label for="inputIsbn">ISBN</label>
              <input type="text" class="form-control is-valid" id="inputIsbn"  required ng-model="gibi.isbn">
              <div class="invalid-feedback">Digite o ISBN. </div>
            </div>
          </div>
          <div class="form-row">
                <div class="form-group col-md-6">
            <label for="inputTitulo">Título</label>
            <input type="text" class="form-control is-valid" id="inputTitulo" required ng-model="gibi.nome">
            <div class="invalid-feedback">Digite o título do gibi.</div>
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAutor">Autor</label>
            <input type="text" class="form-control is-valid" id="inputAutor"  required ng-model="gibi.autor">
            <div class="invalid-feedback">Digite o nome do autor. </div>
          </div>
        </div>
      </form>
    </div>
    <div class="table table-hover fade" id="dados" role="tabpanel" aria-labelledby="dados-tab">
      <br/>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">ISBN</th>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="clientesTabela in clientes" ng-click="seleciona(clientesTabela)">
            <th scope="row">{{ gibisTabela.codigo }}</th>
            <td>{{ gibisTabela.isbn }}</td>
            <td>{{ gibisTabela.titulo }}</td>
            <td>{{ gibisTabela.autor }}</td>
          </tr>
        </tbody>
      </table>
      <span ng-show="(clientes | filter: criterio).length == 0">Infelizmente  n&atilde;o temos o que voc&ecirc; est&aacute; procurando</span>
    </div>
  </div>
</div>
